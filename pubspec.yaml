name: flutter_camera_ml_vision
description: A flutter widget that show the camera stream and allow ML vision
  recognition on it, it allow you to detect barcodes, labels, text, faces...
version: 3.0.1
repository: https://github.com/rushio-consulting/flutter_camera_ml_vision
homepage: https://github.com/rushio-consulting/flutter_camera_ml_vision

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:

  collection: ^1.15.0
  device_info: ^2.0.0
  firebase_core: ^1.10.5
  flutter:
    sdk: flutter
  google_ml_kit: ^0.7.3
  path_provider: ^2.0.1
  visibility_detector: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
